# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1.4.2
        with:
          node-version: ${{ matrix.node-version }}
      
      - run: npm install
      
      - run: npm test
      
      # Coveralls Test coverage reports -- to be enabled after we get access to lola-tech org
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.1
        with:
          github-token: ${{ github.token }}
          # Path to lcov file
          path-to-lcov: ./packages/graphql-kimera/coverage/lcov.info # default is ./coverage/lcov.info
          # Set to true if you are running parallel jobs, then use "parallel_finished: true" for the last action.
          parallel: true # optional
          # The root folder of the project that originally ran the tests
          base-path: ./packages/graphql-kimera # optional
  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./packages/graphql-kimera/coverage/lcov.info # default is ./coverage/lcov.info
          base-path: ./packages/graphql-kimera # optional
          parallel-finished: true
